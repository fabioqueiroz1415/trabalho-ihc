<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        
        <title>Cozinha Sideral</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Resources/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="style.css" />

        <style>
            .menu-toggle {
                display: none; /* Oculta o botão por padrão */
            }
            @media (max-width: 768px) {
                .container {
                    flex-direction: column;
                    align-items: flex-start;
                }
                .container div {
                    width: 100%;
                    text-align: left;
                    margin-bottom: 10px;
                }
                .container div a {
                    display: block;
                    margin: 5px 0;
                }

                .main{
                    flex-direction: column;
                    align-items: flex-start;
                    display: none;
                }
                .main.active {
                    display: flex;
                }

                .menu-toggle {
                    display: block !important;
                    background-color: #000000;
                    color: white;
                    padding: 10px;
                    font-size: large;
                    font-weight: bold;
                    padding: 20px 30px;
                    text-align: center;
                    cursor: pointer;
                }
            }
        </style>

    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="Resources/final.png" alt="None">
            </div>
            <div class="menu-toggle">Menu</div>
            <div class="main">
                    <a href="teste.html">Principal</a>
                    <a href="secundario.html">Secundário</a>
                    <a href="sobremesa.html">Sobremesas</a>
                    <a href="bebAlc.html">Bebidas alcoólicas</a>
                    <a href="#section5">Bebidas não alcoólicas</a>
                    <a href="#section6" class="icons">
                        <i class="fa fa-shopping-cart fa-lg"></i>
                    </a>
            </div>
            <div class="screen" id="screen-content">
                
            </div>
            
            <p>mesa</p>
            <div class="foot">
                <h2><center>Sobre Nós</center></h2>
            </div>
        </div>

        <script src="script.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const menuToggle = document.querySelector('.menu-toggle');
                const menuContainer = document.querySelector('.main');
        
                if (menuToggle && menuContainer) {
                    menuToggle.addEventListener('click', function() {
                        menuContainer.classList.toggle('active');
                        console.log('Menu toggle clicked');
                    });
                } else {
                    console.log('Menu elements not found');
                }
            });
        </script>
            
    </body>
</html>
